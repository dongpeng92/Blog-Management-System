<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Management System</title>
</head>
<body>
    <div id="get_post">
        <button id="get_data">Get Data</button>
    </div>
    <h1>Add Post</h1>
    <div>
        <label>UserId: </label><input type="text" style="width:200px" id="add_userid"/><br />
        <label>Title: </label><input type="text" style="width:400px" id="add_title"/><br />
        <label>Body: </label><input type="text" style="width:600px" id="add_body"/><br />
        <button id="add_post">Post</button>
    </div>
    <h1>Posts</h1>
    <table border="1" style="border-collapse: collapse" id="posts">

    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
